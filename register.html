<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Metaverse - Create Avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>🎮 Join the Metaverse</h1>
            <h2>Create Your Avatar</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="username" required placeholder="Choose a unique username">
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password" required placeholder="Create a secure password">
                </div>
                
                <div class="form-group">
                    <label for="reg-birthday">Birthday:</label>
                    <input type="date" id="reg-birthday" name="birthday" required>
                </div>
                
                <button type="submit" class="btn-primary">Create Avatar</button>
                
                <div class="form-footer">
                    <p>Already have an avatar? <a href="index.html">Login here</a></p>
                </div>
            </form>
            
            <div id="success-message" class="success-message" style="display: none;"></div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
