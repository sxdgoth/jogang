<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Metaverse - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Avatar Metaverse</h1>
            <div class="user-info">
                <span id="welcome-message">Welcome, User!</span>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="avatar-section">
                <h2>Your Avatar</h2>
                <div class="avatar-preview">
                    <div id="avatar-container">
                        <!-- SVG Avatar will be loaded here -->
                        <div class="avatar-placeholder">
                            <p>Avatar template will be displayed here</p>
                            <p>Please provide your SVG template link</p>
                        </div>
                    </div>
                </div>
                
                <div class="avatar-info">
                    <h3>Avatar Details</h3>
                    <div id="user-details">
                        <!-- User details will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="menu-section">
                <h2>Menu</h2>
                <div class="menu-options">
                    <button class="menu-btn">Customize Avatar</button>
                    <button class="menu-btn">Explore World</button>
                    <button class="menu-btn">Friends</button>
                    <button class="menu-btn">Settings</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="home.js"></script>
</body>
</html>
